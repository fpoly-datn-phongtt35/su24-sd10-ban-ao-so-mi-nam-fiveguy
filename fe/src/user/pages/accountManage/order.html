<div class="container-fluid bg-light" style="    margin-top: 82px;">


    <div style="padding: 46px;" class="row m-4"ng-init="loadBillsForCustomer(0);" >
    
        <div class="page-title-wrapper title">
            <p >Lịch sử mua hàng
            </p>
        </div>
    
    
            <div class="row">
        <div class="search-bar">
    
    
            <div class="input-group">
                <input style="width: 22%;" class="form-control" id="productSearch" type="text" placeholder="Tìm kiếm hóa đơn..." ng-model="searchText" >
            </div>
    
            </div>
            <div class="row justify-content-end">
                <div class="col-auto d-flex align-items-center">
                    <button class="button-submit btn btn-primary" ng-click="loadBillsForCustomer(0)">
                        <span class="material-icons align-middle">search</span> Tìm kiếm
                    </button>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <button class="button-submit btn btn-secondary" ng-click="refreshDataBillCustomer(0)">
                        <span class="material-icons align-middle">refresh</span> Làm mới
                    </button>
                </div>
            </div>
    
            </div>
    
      
    
                <div class="row">
                    <table class="table-container">
                        <thead>
                            <tr>
                                <th>Mã hóa đơn</th>
                                <!-- <th>Ngày thanh toán</th> -->
                                <th>Ngày giao hàng dự kiến</th>
                                <th>Trạng thái đơn hàng</th>
                                <th>Giá tiền</th>
                                <th>Xem chi tiết</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bill in bill">
                                <td>{{ bill.code }}</td>
                                <!-- <td>{{ bill.paymentDate | date:'dd/MM/yyyy' }}</td> -->
                                <td>{{ bill.deliveryDate | date:'dd/MM/yyyy' }}</td>
                                <td><strong>{{(bill.status) }}</strong></td>
                                <td>{{ bill.totalAmountAfterDiscount + bill.shippingFee | number}} đ</td>
    
                        <td>
                            <a ng-href="#home/orderDetail/{{bill.id}}" class="button-submit action-btn">
                                <i class="fa-regular fa-eye"></i>
    
                        </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <div class="row text-center">
    
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <ul class="pagination">
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary mx-1" ng-disabled="currentPage == 0" ng-click="setCurrentPageBill(0)">
                                    <span class="material-icons align-middle">first_page</span>
                                </button>
    <button class="btn btn-primary mx-1" ng-disabled="currentPage == 0" ng-click="setCurrentPageBill(currentPage - 1)">
                                    <span class="material-icons align-middle">chevron_left</span>
                                </button>
                                <div class="d-flex align-items-center mx-1">
                                    <input type="number" class="form-control-custom no-spinners mx-2 fs-4 text-center"
                                        style="width: 40px;" ng-model="desiredPage3" min="1" max="{{totalPages}}"
                                        ng-change="goToPage()">
                                    <span class="fs-4 me-2" style="font-weight: bold;"> / {{totalPages}}</span>
                                </div>
                                <button class="btn btn-primary mx-1" ng-disabled="currentPage == totalPages - 1" ng-click="setCurrentPageBill(currentPage + 1)">
                                    <span class="material-icons align-middle">chevron_right</span>
                                </button>
                                <button class="btn btn-primary mx-1" ng-disabled="currentPage == totalPages - 1" ng-click="setCurrentPageBill(totalPages - 1)">
                                    <span class="material-icons align-middle">last_page</span>
                                </button>
                            </div>
                        </ul>
                    </div>
                    
                    
                    
                </div>
                
    </div>
    </div>
