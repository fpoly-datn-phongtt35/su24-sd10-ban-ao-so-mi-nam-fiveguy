<style>
    .search-section {
        text-align: center;
        margin-top: 50px;
    }

    .search-input-group {
        max-width: 800px;
        margin: 0 auto;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
    }

    .search-input-group label {
        margin-right: 10px;
        font-weight: bold;
        white-space: nowrap;
    }

    .return-heading {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .return-image {
        max-width: 80%;
        height: auto;
    }

    .input-group {
        flex-grow: 1;
    }

    .btn-container {
        display: flex;
        gap: 10px;
        margin-left: 10px;
    }

    .btn-custom {
        border-radius: 0.375rem;
        /* Default Bootstrap button border radius */
    }
</style>

<div class="container">
    <div class="search-section">
        <h1 class="return-heading">Trả Hàng</h1>
        <div class="search-input-group fs-5">
            <label for="order-code">Mã hóa đơn:</label>
            <input type="text" id="order-code" class="form-control me-2 fs-5"
                placeholder="Nhập mã hóa đơn cần trả hàng..." ng-model="idBill">
            <div class="btn-container">
                <button class="btn btn-warning btn-custom" style="width: 110px; height: 45px;" type="button"
                    ng-click="findById(idBill)">
                    Tìm Kiếm</button>
                <button class="btn btn-outline-secondary btn-custom" style="width: 110px; height: 45px;"
                    type="button">Quét Mã</button>
            </div>
        </div>
        <img src="/src/admin/pages/return-order-nguyen/return-order.jpg" alt="Trả hàng" class="return-image">
    </div>
</div>
