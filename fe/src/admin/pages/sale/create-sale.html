<!-- Main content -->
<div class="container-fluid px-4" >
    <div class="row">
        <!-- Form nhập thông tin đợt giảm giá -->
        <div class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Tạo Đợt Giảm Giá Mới
                </div>
                <div class="card-body">
                    <form name="saleForm" ng-submit="saveSaleDetails()">
                        <div class="mb-3">
                            <label for="saleName" class="form-label">Tên đợt giảm giá</label>
                            <input type="text" class="form-control" id="saleName" ng-model="saleDetails.name" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="saleDescription" rows="3" ng-model="saleDetails.describe" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                            <input type="datetime-local" class="form-control" id="startTime" ng-model="saleDetails.startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Thời gian kết thúc</label>
                            <input type="datetime-local" class="form-control" id="endTime" ng-model="saleDetails.endDate" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="discountType" class="form-label">Loại giảm giá</label>
                            <select class="form-select" id="discountType" ng-model="saleDetails.discountType" required>
                                <option value="1">Giảm giá phần trăm</option>
                                <option value="2">Giảm giá cố định</option>
                                <option value="3">Mua 1 tặng 1</option>
                                <option value="4">Combo sản phẩm</option>
                            </select>
                        </div> -->
                        <div class="mb-3">
                            <label for="discountValue" class="form-label">Mức giảm giá</label>
                            <input type="number" class="form-control" id="discountValue" ng-model="saleDetails.value" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleImage" class="form-label">Hình ảnh/Banner giảm giá</label>
                            <input type="file" class="form-control" id="saleImage" ng-model="saleDetails.image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
                
                
            </div>
        </div>
    <div class="col-lg-8 mb-4">

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="applied-tab" data-bs-toggle="tab" href="#appliedProductsTab">Đã áp dụng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="not-applied-tab" data-bs-toggle="tab" href="#notAppliedProductsTab">Chưa áp dụng</a>
                    </li>
                </ul>
            </div>
            <div class="card-body d-flex justify-content-between flex-wrap align-items-center">
                <div class="mb-3">
                    <input class="form-control" id="productSearch" type="text" placeholder="Tìm kiếm sản phẩm...">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="neckStyleFilter">
                        <option value="">Chọn cổ áo</option>
                        <!-- Thêm các lựa chọn khác tại đây -->
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="sleeveStyleFilter">
                        <option value="">Chọn cổ tay</option>
                        <!-- Thêm các lựa chọn khác tại đây -->
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="sizeFilter">
                        <option value="">Chọn kích cỡ</option>
                        <!-- Thêm các lựa chọn khác tại đây -->
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="colorFilter">
                        <option value="">Chọn màu sắc</option>
                        <!-- Thêm các lựa chọn khác tại đây -->
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="materialFilter">
                        <option value="">Chọn chất liệu</option>
                        <!-- Thêm các lựa chọn khác tại đây -->
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="appliedProductsTab">
                        <!-- Bảng danh sách sản phẩm đã áp dụng giảm giá -->
                        <table class="table table-striped">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="mergedProducts">
                                    <tr>
                                        <td>Sản phẩm A</td>
                                        <td>500,000 VND</td>
                                        <td><button class="btn btn-sm btn-danger" onclick="confirmRemove()"><i class="fas fa-trash"></i></button></td>
                                    </tr>
                                    <tr>
                                        <td>Sản phẩm B</td>
                                        <td>300,000 VND</td>
                                        <td><button class="btn btn-sm btn-success"><i class="fas fa-plus"></i></button></td>
                                    </tr>
                                    <!-- Thêm các sản phẩm chưa áp dụng giảm giá tại đây -->
                                </tbody>
                            </table>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="notAppliedProductsTab">
                        <!-- Bảng danh sách sản phẩm chưa áp dụng giảm giá -->
                        <table class="table table-striped">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="mergedProducts">
                                    <tr>
                                        <td>Sản phẩm A</td>
                                        <td>500,000 VND</td>
                                        <td><button class="btn btn-sm btn-danger" onclick="confirmRemove()"><i class="fas fa-trash"></i></button></td>
                                    </tr>
                                    <tr>
                                        <td>Sản phẩm B</td>
                                        <td>300,000 VND</td>
                                        <td><button class="btn btn-sm btn-success"><i class="fas fa-plus"></i></button></td>
                                    </tr>
                                    <!-- Thêm các sản phẩm chưa áp dụng giảm giá tại đây -->
                                </tbody>
                            </table>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
        
    
    </div>
</div>
