<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/chosen.css"> <!-- Đường dẫn tới CSS của jQuery Chosen -->
    <style>
        .chosen-select[disabled] + .chosen-container .search-choice {
            font-weight: bold; /* Làm đậm văn bản */
            color: #000; /* Màu chữ */
            opacity: 1; /* Đặt độ trong suốt về 1 để chữ rõ hơn */
        }
    </style>
</head>
<body>
    <select id="chosen-select-update" data-placeholder="Nhập để lọc" multiple class="chosen-select" ng-model="selectedCustomerTypesUpdate" ng-change="updateSelectionEdit()">
        <option ng-repeat="item in customerTypes" value="{{ item.id }}">{{ item.name}}</option>
    </select>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="path/to/chosen.jquery.js"></script> <!-- Đường dẫn tới JavaScript của jQuery Chosen -->
    <script>
        $(document).ready(function() {
            $("#chosen-select-update").chosen();
            
            function toggleChosenDisabled(isDisabled) {
                const chosenSelect = $("#chosen-select-update");
                chosenSelect.prop('disabled', isDisabled).trigger("chosen:updated");
            }

            // Ví dụ: Gọi hàm toggleChosenDisabled(true) để disable và toggleChosenDisabled(false) để enable
            toggleChosenDisabled(true); // Hoặc false để enable
        });
    </script>
</body>
</html>
