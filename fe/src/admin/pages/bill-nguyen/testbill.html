<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider with Two Handles using noUiSlider</title>
  <!-- Bootstrap CSS (optional for styling) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- noUiSlider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">

</head>
<body>
  <div class="container mt-5" style="width: 50%;">
    <div class="labels-container">
      <div id="minLabel" class="label">{{filters.minPrice}}</div>
      <div id="maxLabel" class="label"></div>
    </div>
    <div id="slider" class="slider" ></div>
    <div class="mt-3">
      <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <!-- noUiSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

  <!-- Your custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var slider = document.getElementById('slider');
      var minLabel = document.getElementById('minLabel');
      var maxLabel = document.getElementById('maxLabel');

      noUiSlider.create(slider, {
        start: [20, 80], // Giá trị mặc định của thanh kéo (vị trí ban đầu của hai cần kéo)
        connect: true, // Kết nối giữa hai cần kéo để tạo thành một dải
        range: {
          'min': 0, // Giá trị tối thiểu
          'max': 100 // Giá trị tối đa
        }
      });

      // Hiển thị giá trị min và max ở hai đầu thanh kéo và giá trị trực tiếp trên cần kéo
      slider.noUiSlider.on('update', function (values, handle) {
        if (handle === 0) {
          minLabel.innerHTML = values[0] + " đ";
        }
        if (handle === 1) {
          maxLabel.innerHTML = values[1] + " đ";
        }
      });

      // Lắng nghe sự kiện click vào nút Submit
      document.getElementById('submitBtn').addEventListener('click', function () {
        var values = slider.noUiSlider.get(); // Lấy giá trị của cả hai cần kéo
        console.log('Giá trị cần kéo 1:', values[0]);
        console.log('Giá trị cần kéo 2:', values[1]);
        // Gửi giá trị đến server hoặc xử lý tiếp theo tại đây
      });
    });
  </script>
</body>
</html>
